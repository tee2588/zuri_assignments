<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri Task Week 6-7</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Introduction to Javascript - Carousel/Slideshow</h1>

    <div class="slideshow-container">
      <div class="mySlides fade" style="display: block;">
        <div class="numbertext">1 / 6</div>
        <img src="./images/coast.jpg" />
        <div class="text">Coast Line</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img src="./images/download.jpeg" />
        <div class="text">Canyon</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img src="./images/img_mountains_wide.jpg" />
        <div class="text">Mountain</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src="./images/landscape.jpg" />
        <div class="text">landscape</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src="./images/lighthouse.jpg" />
        <div class="text">lighthouse</div>
      </div>

      <div class="mySlides fade">
        <p class="numbertext">6 / 6</p>
        <img src="./images/waterandmountains.jpg" />
        <p class="text">Water and Mountains</p>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
  </body>
</html>
